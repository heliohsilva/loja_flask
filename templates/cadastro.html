{% include 'header.html' %}
{% include 'navbar.html' %}

<form method="post" action="{{ url_for('login') }}">
  {{ csrf_token() }}
  {% for msg in messages %}
    <p class="error">{{ msg }}</p>
  {% endfor %}
  <!-- campos de email e password -->
</form>

<style>
  /* ... seu CSS permanece o mesmo ... */
</style>

<main>
    <h1>CADASTRO</h1>

    <form class="registration-form" method="post" action="{{ url_for('register') }}">
        {{ csrf_token() }}
        <div class="form-container">

            <div class="form-section access-data">
                <h2>Dados para acesso.</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email">
                    </div>
                    <div class="form-group">
                        <label for="confirm-email">Confirmar e-mail</label>
                        <input type="email" id="confirm-email" name="confirm_email" placeholder="Digite seu Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Digite sua Senha">
                    </div>
                </div>
            </div>

            <div class="form-section address-data">
                <h2>Endereço</h2>
                <div class="form-group full-width">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" placeholder="Digite seu endereço completo">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite o CEP de sua cidade">
                    </div>
                    <div class="form-group">
                        <label for="number">Número</label>
                        <input type="text" id="number" name="number" placeholder="Número">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" placeholder="Nome de sua cidade">
                    </div>
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <select id="state" name="state">
                            <option value="">Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <!-- resto das opções de estados... -->
                        </select>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro">
                </div>
                <div class="form-group full-width">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" name="complement" placeholder="Complemento">
                </div>
            </div>

            <div class="form-section personal-data">
                <h2>Dados pessoais.</h2>
                <div class="form-group">
                    <label for="full-name">Nome Completo</label>
                    <input type="text" id="full-name" name="full_name" placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                </div>
            </div>

        </div>

        <div class="form-actions">
            <button type="reset" class="btn-cancel">Cancelar</button>
            <button type="submit" class="btn-create">Cadastrar</button>
        </div>
    </form>
</main>
